<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
</head>
<body>
<h1>Orders</h1>
<ul>
    {% for order in orders %}
        <li>
            <p><a href="{% url 'order:order_detail' order.id %}">{{ order.first_name }} {{ order.last_name }}</a></p>
            <p>Email: {{ order.email }}</p>
        </li>
    {% empty %}
    {% endfor %}
    <li>No orders</li>
</ul>
</body>
</html>
